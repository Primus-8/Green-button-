<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Instagram</title>

  <!-- Manifest link -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      margin: 0;
    }
    button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="openInstagram()">Open Instagram</button>

  <script>
    function openInstagram() {
      window.location.href = "instagram://user?username=sudama_yaduvansh";
      // fallback agar app na ho to browser me open ho
      setTimeout(() => {
        window.location.href = "https://instagram.com/sudama_yaduvansh";
      }, 1000);
    }

    // Service worker register
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
